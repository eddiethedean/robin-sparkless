name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check:
    name: Format, lint, audit, deny, test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.88.0
          components: clippy, rustfmt

      - name: Install cargo-nextest
        run: cargo install cargo-nextest --version 0.9.92 --locked

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check format
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Audit
        run: cargo audit

      - name: Deny
        run: cargo deny check advisories bans sources

      - name: Test
        run: cargo nextest run

  python-tests:
    name: Python tests (PyO3)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.88.0

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-py-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-py-

      - name: Create venv
        run: python -m venv .venv

      - name: Verify Python version
        run: .venv/bin/python --version

      - name: Install maturin and pytest
        run: .venv/bin/python -m pip install -r requirements-ci.txt

      - name: Build and install extension
        run: .venv/bin/python -m maturin develop --features pyo3 --release
        env:
          VIRTUAL_ENV: ${{ github.workspace }}/.venv

      - name: Run Python tests
        run: .venv/bin/python -m pytest tests/python/ -v
