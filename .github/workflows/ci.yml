name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check:
    name: Format, lint, audit, deny, test
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
          components: clippy, rustfmt

      - name: Install cargo-nextest
        run: cargo install cargo-nextest --version 0.9.92 --locked

      - name: Install cargo-audit and cargo-deny
        run: cargo install cargo-audit cargo-deny

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check format
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Audit
        run: cargo audit

      - name: Deny
        run: cargo deny check advisories bans sources

      - name: Test
        run: cargo nextest run
        env:
          # Single thread to avoid OOM on GitHub runners (canceled/signal 143)
          NEXTEST_THREADS: "1"
        timeout-minutes: 25

  python-tests:
    name: Python tests (PyO3) - ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            label: Ubuntu
          - os: windows-latest
            label: Windows
          - os: macos-latest
            label: macOS
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-py-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-py-

      - name: Create venv
        run: python -m venv .venv

      - name: Set Python path
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            echo "PY=.venv/Scripts/python" >> $GITHUB_ENV
          else
            echo "PY=.venv/bin/python" >> $GITHUB_ENV
          fi

      - name: Verify Python version
        run: $PY --version

      - name: Install maturin and pytest
        run: $PY -m pip install -r requirements-ci.txt

      - name: Build and install extension
        run: $PY -m maturin develop --features pyo3 --release
        env:
          VIRTUAL_ENV: ${{ github.workspace }}/.venv

      - name: Run Python tests
        run: $PY -m pytest tests/python/ -v
