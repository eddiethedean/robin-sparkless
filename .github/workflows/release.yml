name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  python-lint:
    name: Python (ruff, mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install ruff and mypy
        run: pip install -r requirements-ci.txt
      - name: Ruff format
        run: ruff format --check .
      - name: Ruff check
        run: ruff check .
      - name: Mypy
        run: mypy .

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
          components: rustfmt
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Check format
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
          components: clippy
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Clippy
        run: cargo clippy -- -D warnings

  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Audit
        run: cargo audit

  deny:
    name: Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
      - name: Install cargo-deny
        run: cargo install cargo-deny
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Deny
        run: cargo deny check advisories bans sources

  build:
    name: Build test binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Build test binaries
        run: cargo build --tests
        env:
          CARGO_BUILD_JOBS: 1

  test-error-handling:
    name: Test (error_handling)
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
      - name: Install cargo-nextest
        run: cargo install cargo-nextest --version 0.9.92 --locked
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Test error_handling
        run: cargo nextest run --test error_handling
        env:
          NEXTEST_THREADS: "1"

  test-parity:
    name: Test (parity)
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
      - name: Install cargo-nextest
        run: cargo install cargo-nextest --version 0.9.92 --locked
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Test parity
        run: cargo nextest run --test parity
        env:
          NEXTEST_THREADS: "1"

  python-tests:
    name: Python tests (PyO3) - ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
          components: clippy, rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-py-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-py-

      - name: Create venv
        run: python -m venv .venv

      - name: Set Python path
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            echo "PY=.venv/Scripts/python" >> $GITHUB_ENV
          else
            echo "PY=.venv/bin/python" >> $GITHUB_ENV
          fi

      - name: Verify Python version
        run: $PY --version

      - name: Install maturin and pytest
        run: $PY -m pip install -r requirements-ci.txt

      - name: Build and install extension
        run: $PY -m maturin develop --features pyo3 --release
        env:
          VIRTUAL_ENV: ${{ github.workspace }}/.venv

      - name: Run Python tests
        run: $PY -m pytest tests/python/ -v

  # Compile (build only) for the 3 previously-failing targets first; publish only if these succeed.
  build-pypi-manylinux-x86_64:
    name: Build wheel manylinux (x86_64)
    runs-on: ubuntu-latest
    needs: [python-lint, format, clippy, audit, deny, build, test-error-handling, test-parity, python-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheel (manylinux x86_64)
        uses: messense/maturin-action@v1
        with:
          target: x86_64-unknown-linux-gnu
          command: build
          args: --release --zig
          manylinux: "2_17"
          container: off
      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-x86_64
          path: target/wheels

  build-pypi-manylinux-aarch64:
    name: Build wheel manylinux (aarch64)
    runs-on: ubuntu-24.04-arm
    needs: [python-lint, format, clippy, audit, deny, build, test-error-handling, test-parity, python-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheel (manylinux aarch64)
        uses: messense/maturin-action@v1
        with:
          target: aarch64-unknown-linux-gnu
          command: build
          args: --release --zig
          manylinux: "2_28"
          container: off
      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-aarch64
          path: target/wheels

  build-pypi-windows-arm64:
    name: Build wheel Windows (aarch64)
    runs-on: windows-11-arm
    needs: [python-lint, format, clippy, audit, deny, build, test-error-handling, test-parity, python-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheel (Windows ARM64)
        uses: messense/maturin-action@v1
        with:
          target: aarch64-pc-windows-msvc
          command: build
          args: --release
      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-arm64
          path: target/wheels

  publish:
    name: Build docs and publish to crates.io
    runs-on: ubuntu-latest
    needs:
      - python-lint
      - format
      - clippy
      - audit
      - deny
      - build
      - test-error-handling
      - test-parity
      - python-tests
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.89.0
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Build docs
        run: cargo doc --no-deps
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-pypi-manylinux-x86_64:
    name: PyPI manylinux (x86_64) + sdist
    runs-on: ubuntu-latest
    needs: [publish, build-pypi-manylinux-x86_64]
    steps:
      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels-manylinux-x86_64
      - name: Upload wheels to PyPI (manylinux x86_64 + sdist)
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: wheels-manylinux-x86_64
          skip-existing: true

  publish-pypi-manylinux-aarch64:
    name: PyPI manylinux (aarch64)
    runs-on: ubuntu-24.04-arm
    needs: [publish, build-pypi-manylinux-aarch64]
    steps:
      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels-manylinux-aarch64
      - name: Upload wheels to PyPI (manylinux aarch64)
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: wheels-manylinux-aarch64
          skip-existing: true

  publish-pypi-musllinux-x86_64:
    name: PyPI musllinux (x86_64, musl 1.2+)
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/checkout@v4
      - name: Build wheel (musllinux x86_64)
        uses: messense/maturin-action@v1
        with:
          target: x86_64-unknown-linux-musl
          command: build
          args: --release --zig --compatibility musllinux_1_2
      - name: Upload wheels to PyPI (musllinux x86_64)
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: target/wheels
          skip-existing: true

  publish-pypi-musllinux-aarch64:
    name: PyPI musllinux (aarch64, musl 1.2+)
    runs-on: ubuntu-24.04-arm
    needs: publish
    steps:
      - uses: actions/checkout@v4
      - name: Build wheel (musllinux aarch64)
        uses: messense/maturin-action@v1
        with:
          target: aarch64-unknown-linux-musl
          command: build
          args: --release --zig --compatibility musllinux_1_2
      - name: Upload wheels to PyPI (musllinux aarch64)
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: target/wheels
          skip-existing: true

  publish-pypi-mac:
    name: PyPI macOS (${{ matrix.target }})
    runs-on: macos-latest
    needs: publish
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4
      - name: Build wheel (macOS)
        uses: messense/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          command: build
          args: --release
      - name: Upload wheels to PyPI (macOS)
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: target/wheels
          skip-existing: true

  publish-pypi-windows-x86_64:
    name: PyPI Windows (x86_64)
    runs-on: windows-latest
    needs: publish
    steps:
      - uses: actions/checkout@v4
      - name: Build wheel (Windows x86_64)
        uses: messense/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          command: build
          args: --release
      - name: Upload wheels to PyPI (Windows x86_64)
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: target/wheels
          skip-existing: true

  publish-pypi-windows-arm64:
    name: PyPI Windows (aarch64)
    runs-on: windows-11-arm
    needs: [publish, build-pypi-windows-arm64]
    steps:
      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows-arm64
      - name: Upload wheels to PyPI (Windows aarch64)
        uses: pypa/gh-action-pypi-publish@v1.10.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: wheels-windows-arm64
          skip-existing: true
