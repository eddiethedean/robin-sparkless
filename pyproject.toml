[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "robin-sparkless"
version = "0.1.0"
description = "A Rust-backed Python package with PySpark API parity"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "pandas>=1.0",
    "numpy>=1.0",
]

[tool.maturin]
features = []
compatibility = "linux"
module-name = "_robin_sparkless"
